remove:
  deck: >-
    DELETE FROM `decks` WHERE `id_deck`= %s;
  card: >-
    DELETE FROM `cards` WHERE `id_carte`= %s;
  version: >-
    DELETE FROM `versions` WHERE `id_version`= %s;
  possession: >-
    DELETE FROM `possessions` WHERE `id_possession`= %s;
  play: >-
    DELETE FROM `plays` WHERE `id_deck`= %s;
  game: >-
    DELETE FROM `games` WHERE `id_deck`= %s;
